<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Creator Case Study</title>
    <link rel="stylesheet" href="style.css">
    <style>
        
         /* Basic styling */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    overflow-x: hidden; /* Prevent horizontal scroll */
}

.case-study-container {
    position: relative;
    width: 100%;
    height: 100vh; /* Full height of the viewport */
    overflow-y: auto; /* Allow vertical scrolling */
    margin: 0;
    padding: 0;
}

.slide {
    height: 100vh; /* Each slide fills the full height of the viewport */
    width: 100%; /* Full width */
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 0; /* Remove any margin between slides */
    padding: 0;
    border: none; /* No border */
}

.slide img {
    height: 100%;
    width: 100%;
    object-fit: cover; /* Make sure the image covers the entire slide without stretching */
    display: block;
}

.exit-btn {
    position: fixed; /* Keep button fixed on the viewport */
    top: 20px; /* Distance from the top */
    right: 20px; /* Distance from the right */
    background-color: #f44336; /* Button color */
    color: white; /* Text color */
    padding: 10px 20px; /* Padding for button */
    border: none; /* No border */
    cursor: pointer; /* Pointer cursor on hover */
    font-size: 18px; /* Font size */
    border-radius: 5px; /* Rounded corners */
    z-index: 10; /* Keep button above other content */
}

.exit-btn:hover {
    background-color: #d32f2f; /* Darker color on hover */
}

    </style>
</head>
<body>
    <div class="case-study-container">
        <button class="exit-btn" onclick="window.location.href='index.html'">Exit</button>

        <div class="slides">
            <div class="slide">
               <img src="/For Creators/IG1.png"></div>
            <div class="slide">
                <img src="/For Creators/IG2.png"></div>
                <div class="slide">
                    <img src="/For Creators/IG3.png"></div>
                    <div class="slide">
                        <img src="/For Creators/IG4.png"></div>
                        <div class="slide">
                            <img src="/For Creators/IG5.png"></div>
                            <div class="slide">
                                <img src="/For Creators/IG6.png"></div>
                                <div class="slide">
                                    <img src="/For Creators/IG7.png"></div>
                                    <div class="slide">
                                        <img src="/For Creators/IG8.png"></div>
                                        <div class="slide">
                                            <img src="/For Creators/IG9.png"></div>
                                            <div class="slide">
                                                <img src="/For Creators/IG10.png"></div>
                                                <div class="slide">
                                                    <img src="/For Creators/IG11.png"></div>
                                                    <div class="slide">
                                                        <img src="/For Creators/IG12.png"></div>
                                                        <div class="slide">
                                                            <img src="/For Creators/IG13.png"></div>
                                                            <div class="slide">
                                                                <img src="/For Creators/IG14.png"></div>
                                                                <div class="slide">
                                                                    <img src="/For Creators/IG15.png"></div>
                                                                    <div class="slide">
                                                                        <img src="/For Creators/IG16.png"></div>
                                                                        <div class="slide">
                                                                            <img src="/For Creators/IG17.png"></div>
                                                                            <div class="slide">
                                                                                <img src="/For Creators/IG18.png"></div>
                                                                                <div class="slide">
                                                                                    <img src="/For Creators/IG19.png"></div>
                                                               
    </div>
    
</body>
</html>
