<!DOCTYPE html>

    <link rel="stylesheet" href="style.css">
        <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* Prevent horizontal scroll */
        }

        .case-study-container {
            position: relative;
            width: 100%;
            height: auto; /* Allow the height to adjust based on content */
            overflow-x: hidden;
            overflow-y: auto; /* Allow vertical scrolling */
            margin: 0;
            padding: 0;
        }

        .slides {
            display: flex;
            flex-direction: column;
        }

        .slide {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%; /* Full width */
            margin: 0; /* Remove margin */
            padding: 0; /* Remove padding */
        }

        .slide img {
            width: 100%;
            height: auto;
            object-fit: cover; /* Make sure the image covers the entire container */
        }

        /* Styling for the exit button */
        .exit-btn {
            position: fixed;
            top: 20px; 
            right: 20px; 
            background-color: #f44336; 
            color: white; 
            padding: 10px 20px; 
            border: none; 
            cursor: pointer;
            font-size: 18px; 
            border-radius: 5px; 
            z-index: 10; 
        }

        .exit-btn:hover {
            background-color: #d32f2f; /* Darker color on hover */
        }

        /* Responsive Design with Media Queries */
        @media (max-width: 1200px) {
            .slide img {
                object-fit: contain; /* Maintain the aspect ratio of images */
            }
        }

        @media (max-width: 768px) {
            .slide img {
                width: 100%; 
                height: auto; 
                object-fit: contain; /* Ensure images don't stretch */
            }

            .exit-btn {
                font-size: 16px; /* Adjust button size */
                padding: 8px 16px; /* Adjust padding */
            }
        }

        @media (max-width: 480px) {
            .navbar {
                font-size: 14px; /* Smaller font size */
            }

            .exit-btn {
                font-size: 14px; /* Even smaller on very small screens */
            }

            .slide img {
                width: 100%; 
                height: auto; /* Ensure images scale properly */
            }
        }
    </style>
</head>
